<html>
    <body>
        <script>
            //Variable
            let greeting = "Hello World!";

            let messegae;
            messegae = "Mencoba JavaScript";

            document.writeln(greeting);
            document.writeln("</br>");
            document.writeln(messegae);
            document.writeln("</br>");
            
            //Typeof
            let angka = 123;
            document.writeln(angka + " > ");
            document.writeln(typeof(angka))
            angka = "123";
            document.writeln("</br>")
            document.writeln(angka)
            document.writeln(typeof(angka))
            document.writeln("</br>")
            
            //Aritmatika
            let hasil = 1 + 2;
            document.writeln("<p> 1 + 2 = " + hasil + "</p>")
            let hasil2 = hasil;

            hasil = hasil - 1;
            document.writeln("<p>" + hasil2 + " - 1 = " + hasil +"</p>")
            hasil2 = hasil;

            hasil = hasil * 2;
            document.writeln("<p>" + hasil2 + " * 2 = " + hasil + "</p>")
            hasil2 = hasil;

            //augmented
            document.writeln("</br>");
            hasil = 10;
            hasil += 10;
            document.writeln("<p>" + hasil + "</p>")
            hasil -= 10;
            document.writeln("<p>" + hasil + "</p>")
            hasil *= 10;
            document.writeln("<p>" + hasil + "</p>")

            //OperatorUrany
            let hasil3 = +1;
            document.writeln("<p>" + hasil3 + "</p>")
            hasil3 ++;
            document.writeln("<P>" + hasil3 + "</p>")
            hasil3 --;
            document.writeln("<p>" + hasil3 + "</p>")

        </script>
    </body>
</html>
